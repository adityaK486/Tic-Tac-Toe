<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <script src="script.js" defer></script>

    <dialog id="favDialog">
        <form>
            <div class="first">
                <label for="player1">Player1 Name:</label>
                <input type="text" name="player1" id="player1">
            </div>
            <div class="second">
                <label for="player2">Player2 Name:</label>
                <input type="text" name="player2" id="player2">
            </div>
            <button id="confirmBtn" value="default">Submit</button>
        </form>
    </dialog>

        <dialog id="secDialog">
            <form class="announce">
                <h1 class="result"></h1>
                <button id="restart" value="default">Restart</button>
            </form>
        </dialog>

    <div class="header">Tic-Tac-Toe</div>

    <div class="gameBoard">
        <div class="current">Currently Playing :</div>
        <div class="board"></div>
        <div class="player"></div>
    </div>

</body>
</html>
